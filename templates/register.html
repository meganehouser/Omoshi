{% extends "layout.html" %}
{% block content %}
<ul class="nav nav-tabs">
    <li><a href="{{ url_for('show') }}">Home</a></li>
    <li class="active"><a href="#">記録入力</a></li>
</ul>
<link rel="stylesheet" href="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/v4.0.0/build/css/bootstrap-datetimepicker.css">

<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
<script src="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/v4.0.0/src/js/bootstrap-datetimepicker.js"></script>


<script type="text/javascript">
$(function () {
    $('.date').datetimepicker({
        format : 'YYYY-MM-DD'
    });
});
</script>

<form action="{{ url_for('register') }}" method="post">
    <div class="container">
        <div class="row">
            <div class='col-sm-3'>
                <div class="form-group">
                        <label>登録日</label>
                    <div class="input-group">
			    <input type="text" name="registered" class="form-control date" value={{ today }} />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>体重</label>
            <div class="row">
                <div class='col-xs-2'>
                    <input type="text" name="weight" class="form-control" />
                </div>
            </div>
        </div>
        <div class="form-group">
        <label>体脂肪率</label>
            <div class="row">
                <div class='col-xs-2'>
                    <input type="text" name="bodyfat" class="form-control" />
                </div>
            </div>
        </div>

        <input type=submit class="btn btn-default" value="登録" />
    </div>
</form>
{% endblock %}
