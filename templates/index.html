{% extends "layout.html" %}
{% block content %}
<ul class="nav nav-tabs">
    <li class="active"><a href="#">Home</a></li>
    <li><a href="{{ url_for('show_add_form') }}">記録入力</a></li>
</ul>
<link rel="stylesheet" href="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/v4.0.0/build/css/bootstrap-datetimepicker.css">
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
<script src="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/v4.0.0/src/js/bootstrap-datetimepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
<script type="text/javascript">
$(function () {
    $('.date').datetimepicker({
	format : 'YYYY-MM-DD'
    });
});
</script>

<form action="{{ url_for('show') }}" method="post">
    <div class="container">
	<div class="row">
	    <div class='col-sm-3'>
		<div class="form-group">
			<label>from</label>
		    <div class="input-group">
			    <input type="text" name="from_date" class="form-control date" value={{ from_date }} />
			<span class="input-group-addon">
			    <span class="glyphicon glyphicon-calendar"></span>
			</span>
		    </div>
		</div>
	    </div>
	</div>

        <div class="row">
            <div class='col-sm-3'>
                <div class="form-group">
                        <label>to</label>
                    <div class="input-group">
			    <input type="text" name="to_date" class="form-control date" value={{ to_date }} />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

    <input type=submit class="btn btn-default" value="表示" />
    </div>
</form>

    <canvas id="myChart"></canvas>
    <script type="text/javascript">
	<!--
	var label_data = [ {% for item in labels %} "{{ item }}", {% endfor %} ];
	var weight_data = [ {% for item in weights %} {{ item }}, {% endfor %} ];
	var bodyfat_data = [ {% for item in bodyfats %} {{ item }}, {% endfor %} ];
	-->
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
